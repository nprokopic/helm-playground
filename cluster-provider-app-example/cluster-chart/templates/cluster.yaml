apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: {{ include "cluster.name" . }}
  labels:
    {{- include "cluster.labels" . | nindent 4 }}
  annotations:
    local-name: {{ .Values.metadata.name }}
